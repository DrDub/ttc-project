<entry key="dunamis:title">Dunamis</entry>
<entry key="dunamis:version">1.0</entry>
<entry key="dunamis:license">This software is distributed under the Apache Licence version 2.</entry>
<entry key="dunamis:help">http://code.google.com/p/uima-sandbox/wiki/Dunamis</entry>
<entry key="dunamis:summary">
This tool enables to design UIMA Collection Processing Engines. It retrieves
UIMA CAS Processors (Collection readers and Analysis Engines) from
packages provided as Java archives. It makes possible to select CAS Processors
among the retrieved ones in order to design your own Collection Processing Engines.
It makes possible to configure these CAS Processors and to process
Collection Processing Engines as well as to view their processing results. 
</entry>
