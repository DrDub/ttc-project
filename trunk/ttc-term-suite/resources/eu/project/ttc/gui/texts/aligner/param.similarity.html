<p><i>The <b>Similarity distance</b> parameter is used to choose the distance used by the <b>distributional method</b> to compute the 
    similarity between context vectors when choosing a translation. Two choices are available:
    <a href="http://en.wikipedia.org/wiki/Jaccard_index">Jaccard</a> and
    <a href="http://en.wikipedia.org/wiki/Cosine_similarity">Cosine</a>.</p>
