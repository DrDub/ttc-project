<p><i>The <b>Similarity distance</b> parameter is used to choose the distance used to compute the similarity between
    contexts when choosing a translation. Two choices are available:
    <a href="http://en.wikipedia.org/wiki/Jaccard_index">Jaccard</a> and
    <a href="http://en.wikipedia.org/wiki/Cosine_similarity">Cosine</a>.</p>
